<!DOCTYPE html>

<head>
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
  <div class="errorPage">
    <span class="oops">Oops!</span><br/>

      <span th:text="${path}"></span>).</p>  <!-- requested path -->
